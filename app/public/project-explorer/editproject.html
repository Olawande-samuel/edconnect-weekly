<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    
    </nav>

    <main>
        <section>
            <header>
                <h2>Project 1</h2>
            </header>
            
            <ul>
                <li>Created by: Jane Doe</li>
                <li>Date Created: 00/00/0000</li>
                <li>Last Updated: 01/01/0001</li>
            </ul>
        </section>

        <section>
            <header>
                <h2>Edit Project</h2>
            </header>
            <form>
                <div>
                    <label for="name">Project Name:</label> <br>
                    <input type="text" name="name" required>
                </div>
                <br />
                <div>
                    <label for="abstract">Project Abstract:</label> <br>
                    <textarea name="abstract" id="abstract" cols="20" rows="3" required></textarea>
                </div>
                <br />
                <div>
                    <label for="authors">Authors:</label> <br>
                    <input type="text" name="authors" required>
                </div>
                <br />
                <div>
                    <label for="tags">Tag(s):</label> <br>
                    <input type="text" name="tags" required>
                </div>
                <br />
                <div>
                    <label for="projectFile">Upload File</label> <br>
                    <input type="file" name="projectFile" id="projectFile" required>
                </div> <br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
